<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="init">
        <button id="createButton">NEW</button>
        <button id="loadButton">LOAD</button>
    </div>
    <div id="app" class="hidden">
        <div>
            <button id="newQuill">NEW</button>
            <input id="searchQuill" type="text">
        </div>
        <div id="quillList">
            <dialog>
                <div><button id="saveQuill">SAVE</button><button id="discardQuill">DISCARD</button></div>
                <textarea id="quillTextarea"></textarea>
            </dialog>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
